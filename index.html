          }

    <style>
      body {
        background-color: #F8FAFC;
        color: #1e293b;

      }
      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 6px;

      }
      ::-webkit-scrollbar-track {

      }

      }
      
      .glass-panel {
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
      }
    </style>
